<body>
    <header class="box">
        <p class="big underlined disappears"><a href="">Our Menu</a></p>
        <p class="big underlined disappears"><a href="">Home</a></p>
        <form id="searchForm" class="disappears" method="POST" action="./index.html">
            <input id="searchBar" type="text" placeholder="Search...">

        <div id="hamburger">

            <div class="hamburgerBar"></div>

    <main>
        <div>
            <figure class="box">
                <img src="images/soup.jpg" alt="soup">

                <p>A soup version with some curry</p>
                <p>6.60€</p>
            </figure>
        </div>
        <div>
            <figure class="box">
                <img src="images/paella.jpg" alt="paella">

        </div>
        <div>
            <figure class="box">
                <img src="images/chicken.jpg" alt="chicken">

                <p>Low on fat, high on taste</p>

            </figure>
        </div>
        <div>
            <figure class="box">
                <img src="images/fish.jpg" alt="fish">
                <h3>Fish with lemon</h3>
                <p>Looks sad, tastes good</p>
                <p>2€</p>
            </figure>
        </div>
        <div>
            <figure class="box">
                <img src="images/salad.jpg" alt="salad">
                <h3>Salad</h3>
                <p>Feeling healthy today?</p>
                <p>12€</p>
            </figure>
        </div>
        <div>
            <figure class="box">
                <img src="images/sausages.jpg" alt="sausages">
                <h3>Sausages and eggs</h3>
                <p>Almost an English breakfast.</p>
                <p>4€</p>
            </figure>
        </div>

    <footer class="box">
